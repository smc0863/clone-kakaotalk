<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTalk More</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/more.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous"/>
</head>
<body>
    <div class="wrap">
        <div class="page">
            <!-- 프로필 영역 -->
            <div class="page-wrap">
                <div class="page-head">
                    <h1 class="page-subject"><span class="page-name">더보기</span></h1>
                </div>
                <div class="section page-util">
                    <div class="icon-area">
                        <ul class="icon-list">
                            <li class="icon-item">
                                <a href="#" class="icon-name"><i class="fa-solid fa-magnifying-glass"></i></a>
                            </li>
                            <li class="icon-item">
                                <a href="#" class="icon-name"><i class="fa-solid fa-music"></i></a>
                            </li>
                            <li class="icon-item">
                                <a href="#" class="icon-name"><i class="fa-solid fa-gear"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--/ 프로필 영역  -->

            <main class="page-body">
                <div class="local">
                    <div class="local-head">
                        <h2 class="local-subject"><span class="local-name">나의 프로필</span></h2>
                    </div>
                    <div class="local-body">
                        <div class="section profile">
                            <div class="profile-wrap">
                                <div class="profile-column first">
                                    <div class="profile-photo">
                                        <img src="./img/profile.jpg" alt="프로필사진">
                                    </div>
                                </div>
                                <div class="profile-column second"> 
                                    <div class="profile-data">
                                        <div class="profile-info">
                                            <span class="profile-name">신민철</span>
                                            <span class="profile-phone">+ 010-5597-0863<i class="fa-solid fa-circle-info"></i></span>
                                        </div>
                                        <div class="profile-icon">
                                            <a class="icon-name" href="#"><i class="fa-solid fa-envelope-open-text"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="section function">
                            <div class="func-wrap">
                                <div class="func-head">
                                    <h2 class="func-subject"><span class="func-name">다양한 기능</span></h2>
                                </div>
                                <div class="func-body">
                                    <div class="func-area">
                                        <div class="func-item calendar">
                                            <div class="data-head">
                                                <h3 class="data-subject"><span class="data-name">달력</span></h3>
                                            </div>
                                            <div class="data-body">
                                                <span class="func-calendar"><i class="fa-solid fa-calendar-check"></i></span>
                                                <a class="func-text" href="#">calendar</a>
                                            </div>
                                        </div>
                                        <div class="func-item drive">
                                            <div class="data-head">
                                                <h3 class="data-subject"><span class="data-name">드라이브</span></h3>
                                            </div>
                                            <div class="data-body">
                                                <span class="func-drive wbr"><i class="fa-solid fa-box"></i></span>
                                                <a class="func-text" href="#">talk drive</a>
                                            </div>
                                        </div>
                                        <div class="func-item emoticons">
                                            <div class="data-head">
                                                <h3 class="data-subject"><span class="data-name">이모티콘</span></h3>
                                            </div>
                                            <div class="data-body">
                                                <span class="func-emoticons wbr"><i class="fa-solid fa-face-smile-wink"></i></span>
                                                <a class="func-text" href="#">emoticons</a>
                                            </div>
                                        </div>
                                        <div class="func-item themes">
                                            <div class="data-head">
                                                <h3 class="data-subject"><span class="data-name">테마</span></h3>
                                            </div>
                                            <div class="data-body">
                                                <span class="func-themes wbr"><i class="fa-solid fa-brush"></i></span>
                                                <a class="func-text" href="#">themes</a>
                                            </div>
                                        </div>
                                        <div class="func-item account">
                                            <div class="data-head">
                                                <h3 class="data-subject"><span class="data-name">계좌</span></h3>
                                            </div>
                                            <div class="data-body">
                                                <span class="func-account wbr"><i class="fa-solid fa-receipt"></i></span>
                                                <a class="func-text" href="#">account</a>
                                            </div>
                                        </div>
                                        <div class="func-item openchat">
                                            <div class="data-head">
                                                <h3 class="data-subject"><span class="data-name">오픈채팅</span></h3>
                                            </div>
                                            <div class="data-body">
                                                <span class="func-openchat wbr"><i class="fa-solid fa-comments"></i></span>
                                                <a class="func-text" href="#">openchat</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="section suggestions">
                            <div class="sug-wrap">
                                <div class="sug-head">
                                    <h2 class="sug-subject"><span class="sug-name">추천 앱</span></h2>
                                </div>
                                <!-- sug-body -->
                                <div class="sug-body">
                                    <div class="sug-area">
                                        <div class="sug-item fg">
                                            <div class="app-head">
                                                <h3 class="app-subject"><span class="app-name">구글</span></h3>
                                            </div>
                                            <div class="app-body">
                                                <span class="sug-story wbr"><i class="fa-brands fa-google"></i></span>
                                                <a class="sug-text" href="#">google</a>
                                            </div>
                                        </div>
                                        <div class="sug-item ks">
                                            <div class="app-head">
                                                <h3 class="app-subject"><span class="app-name">아마존</span></h3>
                                            </div>
                                            <div class="app-body">
                                                <span class="sug-story wbr"><i class="fa-brands fa-intercom"></i></span>
                                                <a class="sug-text" href="#">amazon</a>
                                            </div>
                                        </div>
                                        <div class="sug-item kf">
                                            <div class="app-head">
                                                <h3 class="app-subject"><span class="app-name">애플</span></h3>
                                            </div>
                                            <div class="app-body">
                                                <span class="sug-story wbr"><i class="fa-brands fa-apple"></i></span>
                                                <a class="sug-text" href="#">apple</a>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                <!-- / sub-body -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>

            <!--하단 네비게이션 메뉴-->
            <nav class="navi-wrap">
                <div class="navi-head">
                    <h2 class="navi-subject"><span class="navi-name">전체메뉴</span></h2>
                </div>
                <div class="navi-body">
                    <div class="gnb-wrap">
                        <ul class="gnb-list">
                            <li class="gnb-item"><a href="friend.html" class="gnb-friend"></a></li>
                            <li class="gnb-item"><a href="chat.html" class="gnb-chat"><span class="chat-count">5</span></a></li>
                            <li class="gnb-item"><a href="find.html" class="gnb-find"></a></li>
                            <li class="gnb-item"><a href="more.html" class="gnb-more"></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--/하단 네비게이션 메뉴-->
        </div>
    </div>
</body>
</html>
