<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/friend.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous"/>
</head>
<body>
    <!-- 프로필 영역 -->
    <header>
		<h1 class="hidden">카카오톡</h1>
		<div class="header-wrap">
			<h2 class="hidden">카카오톡 친구</h2>
			<div class="header-title">친구</div>
			<div class="header-icon">
				<ul class="icon-list">
					<li>
						<a href="#"> <i class="fa-solid fa-magnifying-glass"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa-solid fa-music"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa-solid fa-gear"></i></a>
					</li>
				</ul>
			</div>
		</div>
	</header>
    <!--/프로필 영역  -->

    <!-- 이름 표시 알림 -->
    <div class="header-notice">
		<i class="fa-solid fa-circle-info"></i>
		<span> 친구들의 이름이 표시됩니다.</span>
    </div>
    <!--/이름 표시 알림 -->

    <main>
		<section class="my-profile-wrap">
			<h3 class="hidden">나의 프로필</h3>
			<div class="my-profile-avartar"></div>
			<div class="my-profile-name">신민철</div>
		</section>
		<!-- 채널 스크롤 영역-->
		<div class="channel-container">
			<div class="channel-wrap">
				<div class="scroll-wrap">
					<div class="scroll-text">채널</div>
					<div class="scroll-chevron">
						<i class="fa-solid fa-chevron-up"></i>
					</div>
				</div>
			</div>
		</div>
		<!--/채널 스크롤 영역-->

		<!-- 채널 프로필 -->
		<section class="channel-container">
			<div class="channel-wrapper">
				<h3 class="hidden">채널 프로필</h3>
				<div class="channel-wrap-profile">
					<div class="channel-profile"></div>
				</div>

				<div class="channel-text-wrap">
					<div class="channel-name">채널</div>
					<div class="channel-count">
						2 <i class="fa-solid fa-chevron-right"></i>
					</div>
				</div>
			</div>
		</section>
		<!-- /채널 프로필 -->

		<!-- 친구 스크롤 영역-->
		<div class="channel-container">
		<div class="channel-wrap">
			<div class="scroll-wrap">
			<div class="scroll-text">친구 248</div>
			<div class="scroll-chevron">
				<i class="fa-solid fa-chevron-up"></i>
			</div>
			</div>
		</div>
		</div>
		<!--/친구 스크롤 영역-->

		<!-- 친구 프로필 -->
		<section>
		<h3 class="hidden">친구 프로필</h3>
		<div class="channel-container">
			<div class="user-wrapper">
			<div class="user-wrap-profile">
				<div class="user-profile user-1"></div>
			</div>
			<div class="user-text-wrap">
				<div class="user-name">강우성</div>
			</div>
			</div>
		</div>

		<div class="channel-container friend">
			<div class="user-wrapper">
				<div class="user-wrap-profile">
					<div class="user-profile user-2"></div>
				</div>
				<div class="user-text-wrap">
					<div class="user-name">황성욱</div>
				</div>
			</div>
		</div>

		<div class="channel-container friend">
			<div class="user-wrapper">
				<div class="user-wrap-profile">
					<div class="user-profile user-3"></div>
				</div>
				<div class="user-text-wrap">
					<div class="user-name">최은식</div>
				</div>
			</div>
		</div>

		<div class="channel-container friend">
			<div class="user-wrapper">
				<div class="user-wrap-profile">
					<div class="user-profile user-4"></div>
				</div>
				<div class="user-text-wrap">
					<div class="user-name">김태호</div>
				</div>
			</div>
		</div>

		<div class="channel-container friend">
			<div class="user-wrapper">
				<div class="user-wrap-profile">
					<div class="user-profile user-5"></div>
				</div>
				<div class="user-text-wrap">
					<div class="user-name">장천수</div>
				</div>
			</div>
		</div>
		</section>
		<!-- /친구 프로필 -->
    </main>

    <!--하단 네비게이션 메뉴-->
    <nav class="mainmenu">
		<h2 class="hidden">전체 메뉴</h2>
		<ul class="mainmenu-list">
			<a href="friend.html">
				<li>
					<i class="fa-solid fa-user"></i>
				</li>
			</a>	
			<a href="chat.html">
				<li>
				<i class="fa-regular fa-comment"></i>
				<span>5</span>
				</li>
			</a>
			<a href="find.html">
				<li>
				<i class="fa-solid fa-magnifying-glass"></i>
				</li>
			</a>
			<a href="#">
				<li>
					<i class="fa-solid fa-ellipsis"></i>
				</li>
			</a>
		</ul>
    </nav>
    <!--/하단 네비게이션 메뉴-->
</body>
</html>
