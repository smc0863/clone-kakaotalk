<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카카오톡 채팅</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/chat.css" />
</head>
<body>
    <!--프로필 영역 -->
    <header>
		<h1 class="hidden">카카오톡</h1>
		<div class="header-wrap">
			<h2 class="hidden">카카오톡 채팅</h2>
			<div class="header-title">채팅</div>
			<div class="header-icon">
				<ul class="icon-list">
					<li>
						<a href="#"> <i class="fa-solid fa-magnifying-glass"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa-solid fa-comment-dots"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa-solid fa-music"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa-solid fa-gear"></i></a>
					</li>
				</ul>
			</div>
		</div>
    </header>
    <!--/ 프로필 영역  -->

	<!-- 채팅창 영역 -->
	<main>
		<section>
			<h3 class="hidden">채팅</h3>
			<div class="chat-container first">
				<div class="user-avatar-wrap">
					<div class="user-avatar user-1"></div>
				</div>
				<div class="user-info-wrap">
					<div class="user-main-wrap">
						<div class="chat-user-name"><span>강우성</span></div>
						<div class="chat-text"><span>자리 잡았으니 바로 들어오시면 됩니다.</span></div>
					</div>
					<div class="user-sub-wrap">
						<div class="chat-time"><span>15:42</span></div>
						<div class="chat-count"><span>1</span></div>
					</div>
				</div>
			</div>

			<div class="chat-container">
				<div class="user-avatar-wrap">
					<div class="user-avatar user-2"></div>
				</div>
				<div class="user-info-wrap">
					<div class="user-main-wrap">
						<div class="chat-user-name"><span>황성욱</span></div>
						<div class="chat-text"><span>저 지금 알바중인데요!?</span></div>
					</div>
					<div class="user-sub-wrap">
						<div class="chat-time"><span>13:24</span></div>
						<div class="chat-count"><span>2</span></div>
					</div>
				</div>
			</div>

			<div class="chat-container">
				<div class="user-avatar-wrap">
					<div class="user-avatar user-3"></div>
				</div>
				<div class="user-info-wrap">
					<div class="user-main-wrap">
						<div class="chat-user-name"><span>최은식</span></div>
						<div class="chat-text"><span>ㅋㅋㅋㅋㅋㅋㅋㅋㅋㅋ</span></div>
					</div>
					<div class="user-sub-wrap">
						<div class="chat-time"><span>어제</span></div>
						<div class="chat-count"><span>1</span></div>
					</div>
				</div>
			</div>

			<div class="chat-container">
				<div class="user-avatar-wrap">
					<div class="user-avatar user-4"></div>
				</div>
				<div class="user-info-wrap">
					<div class="user-main-wrap">
						<div class="chat-user-name"><span>김태호</span></div>
						<div class="chat-text"><span>이번 주말은 여자친구랑 놀기로해서 조금 힘들 거 같은데요ㅠㅜ</span></div>
					</div>
					<div class="user-sub-wrap">
						<div class="chat-time"><span>어제</span></div>
						<div class="chat-count"><span>1</span></div>
					</div>
				</div>
			</div>

			<div class="chat-container">
				<div class="user-avatar-wrap">
					<div class="user-avatar user-5"></div>
				</div>
				<div class="user-info-wrap">
					<div class="user-main-wrap">
						<div class="chat-user-name"><span>장천수</span></div>
						<div class="chat-text"><span>농구 하실래여?</span></div>
					</div>
					<div class="user-sub-wrap">
						<div class="chat-time"><span>21:22</span></div>
						<div style="visibility:hidden;" class="chat-count"><span>1</span></div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- / 채팅창 영역 -->

		<h2 class="hidden">전체 메뉴</h2>
		<ul class="mainmenu-list">
			<a href="friend.html">
				<li>
					<i class="fa-solid fa-user"></i>
				</li>

				<li>
				<i class="fa-regular fa-comment"></i>
				<span>5</span>

				<li>
				<i class="fa-solid fa-magnifying-glass"></i>
